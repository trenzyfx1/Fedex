<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tracking Visual Map</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        <style>
    .blinking-dot {
        background-color: red;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: blink 1s infinite;
        box-shadow: 0 0 6px red;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
    }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="loader" id="loading">Loading map and tracking info...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom Script -->
    <script src="./JS/track-visual.js"></script>

</body>
